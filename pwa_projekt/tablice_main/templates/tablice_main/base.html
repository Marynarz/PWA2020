<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrint-to-fit=no">
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Pacifico">
    <link rel="stylesheet" type="text/css" href="{% static 'css/tablice.css' %}">
    <script type="text/javascript" src="{% static 'js/jquery.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/tablice.js' %}"></script>
    <title>Trello - klon - pwa</title>
</head>
<body style="padding-top: 65px">
<div class="container">
    <nav class="navbar navbar-expand-lg bg-light fixed-top">
        <h1 class="navbar-brand" style="font-family: Pacifico">Trello klon - PWA 2020</h1>
        <ul class="navbar-nav mr-auto">
                {% if logged_in %}
                <li class="nav-item">
                    <a class="nav-link" href="/new_board">New board</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Log Out</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="/login">Log In</a>
                </li>
                {% endif %}
                {% block navigation %}
                {% endblock %}
        </ul>
    </nav>
    <div class="container-fluid justify-content-center">
        <div class="col-12 col lg">
            {%  block content %}
            {% endblock %}
        </div>
    </div>
</div>
</body>
</html>
