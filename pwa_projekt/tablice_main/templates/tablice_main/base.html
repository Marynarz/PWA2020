<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrint-to-fit=no">
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Pacifico">
    <link rel="stylesheet" type="text/css" href="{% static 'css/tablice.css' %}">
    <script type="text/javascript" src="{% static 'js/jquery.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/tablice.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/jquery-ui.js' %}"></script>
    <title>Trello - klon - pwa</title>
</head>
<body style="padding-top: 65px">
<div class="container-fluid">
    <nav class="navbar bg-light fixed-top navbar-light">
        <h1 class="navbar-brand" style="font-family: Pacifico">Trello klon - PWA 2020</h1>
        <ul class="nav justify-content-center">
            {% block navigation %}
            {% endblock %}
            {% if logged_in %}
                <li class="nav-item logout">
                    <a class="nav-link" href="{% url 'tablice:logout' %}">Log Out</a>
                </li>
            {% endif %}
        </ul>
    </nav>
    <div class="container-fluid justify-content-center">

            {%  block content %}
            {% endblock %}

    </div>
</div>
</body>
</html>
