{% extends 'tablice_main/base.html' %}

{% block title %}Homepage {% endblock %}

{% block content %}
{% csrf_token %}
<div class="row">
{% for board in boards %}
        <div class="card text-white bg-dark col board">
            <div class="card-header">
                {{ board.board_name }}
            </div>
            <div class="card-body board-body">
                <p class="card-txt">{{ board.owner }}</p>
                <p class="card-txt">Id: {{ board.id }}</p>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
