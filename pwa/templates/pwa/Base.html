<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrint-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Pacifico">
    <title>Trello - klon - pwa</title>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expend-lg bg-light">
        <h1 class="mt-2" style="font-family: Pacifico">Trello klon - PWA 2020</h1>
        <ul class="navbar-nav mr-auto">
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false">Menu</a>
            <div class="dropdown-menu dropdown-primary" aria-labelledby="navbarDropdownMenuLink">
                <a class="dropdown-item" href="login">Login</a>
                <a class="dropdown-item" href="register">Register</a>
            </div>
        </li>
        </ul>
    </nav>
    <div class="row justify-content-center">
        <div class="col-8">
            {% block title %}
            {% endblock %}
        </div>
        <div class="col-8">
            {%  block content %}
            {% endblock %}
        </div>
    </div>
</div>
</body>
</html>
