<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrint-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Pacifico">
    <title>Trello - klon - pwa</title>
</head>
<body style="padding-top: 65px">
<div class="container">
    <nav class="navbar navbar-expand-lg bg-light fixed-top">
        <h1 class="navbar-brand" style="font-family: Pacifico">Trello klon - PWA 2020</h1>
        <ul class="navbar-nav mr-auto">
                {% if logged_in %}
                <li class="nav-item">
                    <a class="nav-link" href="/new_board">New board</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Log Out</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="/login">Log In</a>
                </li>
                {% endif %}

        </ul>
    </nav>
    <div class="row justify-content-center">
        <div class="col-8">
            {% block title %}
            {% endblock %}
        </div>
        <div class="col-8">
            {%  block content %}
            {% endblock %}
        </div>
    </div>
</div>
</body>
</html>
